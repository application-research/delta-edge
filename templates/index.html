<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estuary Gateway!</title>
    <meta name="description" content="Gateway to Estuary's Merkle Tree of CIDs">
    <meta name="author" content="Outercore Engineering">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div style="text-align: center; padding-top:10%;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Welcome to Edge Gateway!
                </h2>
                <p>
                    Key in your CID and explore!
                </p>
                <p>
                    <input id="cid" type="text" style="width:50%;text-align: center; height:40px;" required="true" />
                </p>
                <button type="button" class="btn btn-success" onclick="redirect()">
                    View
                </button>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    function redirect() {
        var cid = document.getElementById("cid").value;
        if (cid == "") {
            alert("Please enter a CID");
            return;
        }
        window.location.href = "/gw/ipfs/" + cid;
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
